<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Car search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color: #0f172a;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background-color: #f4f6fb;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #f2f5ff 0%, #ffffff 45%, #f5f6ff 100%);
        min-height: 100vh;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      h1 {
        margin: 0;
        font-size: 1.6rem;
        font-weight: 700;
        color: #111827;
      }

      p.description {
        margin: 0;
        color: #4b5563;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      form {
        display: grid;
        grid-template-columns: 1fr 160px auto;
        gap: 12px;
        align-items: center;
        background: #f9fbff;
        border-radius: 18px;
        border: 1px solid #e0e7ff;
        padding: 16px;
        box-shadow: 0 16px 32px rgba(15, 23, 42, 0.08);
      }

      form input[type="search"],
      form select {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid #cbd5f5;
        background: #fff;
        font-size: 0.95rem;
      }

      form button {
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        font-weight: 600;
        background: linear-gradient(120deg, #1f1dff 0%, #3f83f8 100%);
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      form button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 20px rgba(17, 24, 39, 0.16);
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.85rem;
        color: #475569;
      }

      .status[data-state="loading"]::before {
        content: "";
        width: 10px;
        height: 10px;
        border-radius: 999px;
        border: 2px solid #94a3b8;
        border-top-color: #1f1dff;
        animation: spin 0.8s linear infinite;
      }

      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 18px;
      }

      .single-result {
        display: flex;
        justify-content: center;
      }

      .single-result .card {
        max-width: 620px;
        width: 100%;
      }

      .card {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        border: 1px solid #e5e7eb;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.06);
        display: flex;
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        object-fit: cover;
        background: #f3f4f6;
      }

      .card-header,
      .card-body {
        display: flex;
        flex-direction: column;
        padding: 16px;
      }
      .card-header {
        gap: 8px;
      }
      .card-body {
        gap: 12px;
      }

      .card-header h2 {
        margin: 0;
        font-size: 1.1rem;
        color: #111827;
      }

      .badge {
        display: inline;
        padding: 6px 10px;
        font-size: 0.5rem;
        font-weight: 600;
        border-radius: 999px;
        background: rgb(221, 246, 230);
        color: rgb(15, 126, 77);
        text-transform: uppercase;
        letter-spacing: 0.03em;
        width: fit-content ;
      }

      .meta {
        display: flex;
        gap: 12px;
        font-size: 0.85rem;
        color: #475569;
        flex-wrap: wrap;
      }

      .cta-link {
        margin-top: auto;
        padding-top: 12px;
        font-size: 0.85rem;
      }

      .cta-link a {
        color: black;
        font-weight: 600;
        text-decoration: none;
        background-color: rgb(216, 216, 216);
        padding: 8px 12px;
        border-radius: 3px;

        :hover {
          background-color: rgb(240, 120, 0);
        }
      }

      .empty {
        background: rgba(31, 29, 255, 0.04);
        border: 1px dashed rgba(31, 29, 255, 0.2);
        border-radius: 16px;
        padding: 32px;
        text-align: center;
        color: #475569;
      }

      @media (max-width: 720px) {
        form {
          grid-template-columns: 1fr;
        }

        form button {
          justify-content: center;
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <noscript>Enable JavaScript to use the Fahrzeugsuche experience.</noscript>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
